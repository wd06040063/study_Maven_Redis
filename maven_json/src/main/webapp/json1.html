<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //编写一个对象
    var user = {
        name:"王东",
        age:3,
        sex:"男"
    }
    //输出对象
    console.log(user);
    //将js对象转换为json对象
    var str = JSON.stringify(user);
    console.log(str)
    var str1 = JSON.parse(str);
    console.log(str1);


</script>
</body>
</html>
